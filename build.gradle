plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '9.0.4'
    compile group: 'de.jensd', name: 'fontawesomefx-materialicons', version: '2.2.0-9.1.2'
    compile group: 'de.jensd', name: 'fontawesomefx-fontawesome', version: '4.7.0-9.1.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    compile "org.openjfx:javafx-base:13.0.2:win"
    compile "org.openjfx:javafx-controls:13.0.2:win"
    compile "org.openjfx:javafx-fxml:13.0.2:win"
    compile "org.openjfx:javafx-graphics:13.0.2:win"
}

mainClassName = 'org.jailbreakers.Launcher'

javafx {
    version = '13.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

run {
    jvmArgs = [
            "--add-exports=javafx.graphics/com.sun.javafx.scene=com.jfoenix",
    ]
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': mainClassName
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}